---
OUTPUT_PATH: 'logs/'

DATA_PRODUCTS:
  maiac:
    train_file: 'data/proc/train_maiac.csv'
    test_file: 'data/proc/test_maiac.csv'
    drop: []
  misr:
    train_file: 'data/proc/train_misr.csv'
    test_file: 'data/proc/test_misr.csv'
    drop: ['Latitude_mean', 'Latitude_var', 'Longitude_mean', 'Longitude_var', 'filename']

TRAIN_METAFILE: 'data/train_labels.csv'
TEST_METAFILE: 'submission/submission_0.csv'
GRID_METAFILE: 'data/grid_metadata.csv'

N_FOLDS: 5
MODEL: 'xgboost'
XGB_PARAMS:
  learning_rate : 0.009967756432336756
  n_estimators : 3000
  reg_lambda : 25
  reg_alpha : 34
  subsample : 0.6000000000000001
  colsample_bytree : 0.9000000000000001
  max_depth : 8
  min_child_weight : 7
  gamma : 7.856881609290125